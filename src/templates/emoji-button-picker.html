<i ng-class="selectorClass ? selectorClass : 'cm-emoji-picker cm-emoji-smile'"
   class="emoji-button"
   uib-popover-template="'templates/emoji-picker.html'"
   popover-class="popover-emoji"
   popover-placement="{{ !placement && 'left' || placement }}"
   popover-title="{{ title }}"
   popover-trigger="{{ !trigger && 'click' || trigger }}"
   popover-append-to-body="appendToBody || false"
   popover-is-open="popoverIsOpen || false"
>
</i>
